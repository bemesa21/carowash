name: Swift

on:
  pull_request:
    branches: [ main ]

jobs:
  swiftLint:
    runs-on: macos-latest    
    steps:
    - uses: actions/checkout@v2
    - name: Install Bundle
      working-directory: ./../../
      run: bundle install
    - name: Run swiftlint
      working-directory: ./../../
      run: bundle exec fastlane swiftLintLane
